<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIDAS Dashboard</title>
</head>

<style>
        :root {
            --primary-color: #58ff0b;
            --primary-dim: rgba(88, 255, 11, 0.1);
            --bg-color: #0b0c10;
            --card-bg: #1f2833;
            --text-light: #e0e0e0;
            --text-muted: #a0a0a0;
            --danger-color: #ff4b4b;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(88, 255, 11, 0.05) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(88, 255, 11, 0.05) 0%, transparent 20%);
            color: var(--text-light);
            padding: 40px;
            min-height: 100vh;
        }

        section {
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Header Styling */
        h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 8px;
            color: var(--text-light);
            display: flex;
            align-items: center;
            gap: 15px;
            letter-spacing: -0.5px;
        }

        h1::before {
            content: '';
            display: block;
            width: 12px;
            height: 12px;
            background-color: var(--primary-color);
            border-radius: 50%;
            box-shadow: 0 0 15px var(--primary-color);
            animation: pulse 2s infinite;
        }

        p {
            color: var(--text-muted);
            margin-bottom: 30px;
            font-size: 0.95rem;
            max-width: 600px;
        }

        b {
            color: var(--primary-color);
            font-family: 'JetBrains Mono', monospace;
        }

        /* Main Grid Container */
        #container {
            display: grid;
            grid-template-columns: 3fr 1fr; /* 3 parts chart, 1 part log */
            gap: 25px;
            align-items: start;
        }

        /* Card Styling */
        .card {
            background: rgba(31, 40, 51, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s ease;
        }

        /* Left Panel (Chart) */
        #left {
            position: relative;
            min-height: 400px;
            display: flex;
            flex-direction: column;
        }

        canvas {
            width: 100% !important;
            height: 100% !important;
            max-height: 400px;
        }

        /* Right Panel (Anomaly Log) */
        #right {
            display: flex;
            flex-direction: column;
            height: 440px; /* Match approximate height of chart area */
            border-top: 4px solid var(--primary-color); /* Top accent only */
            overflow: hidden;
        }

        #right h3 {
            font-size: 1.1rem;
            margin-bottom: 15px;
            color: var(--text-light);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #right h3::after {
            content: 'LIVE';
            font-size: 0.7rem;
            background: var(--primary-dim);
            color: var(--primary-color);
            padding: 2px 8px;
            border-radius: 4px;
            border: 1px solid var(--primary-color);
        }

        #anomalyList {
            overflow-y: auto;
            flex-grow: 1;
            padding-right: 5px;
        }

        /* Anomaly Items */
        .anomaly-item {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.85rem;
            background: rgba(255, 255, 255, 0.03);
            margin-bottom: 8px;
            padding: 12px;
            border-radius: 6px;
            border-left: 3px solid var(--danger-color);
            color: #ffcccc;
            transition: background 0.2s;
            display: flex;
            justify-content: space-between;
        }

        .anomaly-item:hover {
            background: rgba(255, 75, 75, 0.1);
        }

        .timestamp {
            color: var(--text-muted);
            font-size: 0.75rem;
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: #444;
            border-radius: 3px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary-color);
        }

        /* Pulse Animation for Status Dot */
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(88, 255, 11, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(88, 255, 11, 0); }
            100% { box-shadow: 0 0 0 0 rgba(88, 255, 11, 0); }
        }

        /* Mobile Responsiveness */
        @media (max-width: 900px) {
            #container {
                grid-template-columns: 1fr;
            }
            #right {
                max-height: 300px;
            }
        }
    </style>
<body>
    <section>
        <h1>DIDAS - Dashboard Trafik Jaringan</h1>
         <p>Grafik di bawah menampilkan <b>packetRate</b> real-time dari node-agent. Jika terdeteksi anomali, akan muncul di panel kanan.</p>
         <div id="container">
    <div id="left">
      <canvas id="trafficChart" width="600" height="300"></canvas>
    </div>
    <div id="right">
      <h3>Daftar Anomali</h3>
      <div id="anomalyList"></div>
    </div>
  </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Socket.IO client dari server kita -->
  <script src="http://localhost:3000/socket.io/socket.io.js"></script>

   <script>
        const socket = io("http://localhost:3000");

        // --- 1. KONFIGURASI TAMPILAN GRAFIK PREMIUM ---
        const ctx = document.getElementById("trafficChart").getContext('2d');

        // Membuat Efek Gradient (Fade dari Hijau ke Transparan)
        let gradient = ctx.createLinearGradient(0, 0, 0, 400);
        gradient.addColorStop(0, 'rgba(88, 255, 11, 0.5)'); // Warna atas (terang)
        gradient.addColorStop(1, 'rgba(88, 255, 11, 0.0)'); // Warna bawah (transparan)

        // Konfigurasi Data Awal
        const labels = [];
        const dataPoints = [];

        const trafficChart = new Chart(ctx, {
            type: "line",
            data: {
                labels: labels,
                datasets: [{
                    label: "Packet Rate (pps)",
                    data: dataPoints,
                    borderColor: '#58ff0b',       // Warna Garis Neon
                    backgroundColor: gradient,    // Isi Gradient di bawah garis
                    borderWidth: 2,
                    pointBackgroundColor: '#0b0c10', // Warna titik tengah
                    pointBorderColor: '#58ff0b',     // Warna pinggir titik
                    pointBorderWidth: 2,
                    pointRadius: 3,               // Ukuran titik default
                    pointHoverRadius: 6,          // Ukuran titik saat di-hover
                    fill: true,                   // Aktifkan area fill
                    tension: 0.4                  // Kelengkungan garis (0 = kaku, 1 = sangat lengkung)
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,       // Agar grafik mengikuti ukuran container parent
                animation: false,                 // Matikan animasi saat update data agar performa tinggi
                interaction: {
                    mode: 'index',
                    intersect: false,
                },
                plugins: {
                    legend: {
                        display: true,
                        labels: {
                            color: '#e0e0e0',
                            font: { family: 'Inter', size: 12 }
                        }
                    },
                    tooltip: {
                        // Styling Tooltip agar seperti HUD
                        backgroundColor: 'rgba(20, 25, 30, 0.9)',
                        titleColor: '#58ff0b',
                        bodyColor: '#e0e0e0',
                        borderColor: 'rgba(88, 255, 11, 0.3)',
                        borderWidth: 1,
                        titleFont: { family: 'JetBrains Mono' },
                        bodyFont: { family: 'JetBrains Mono' },
                        padding: 10,
                        displayColors: false,
                        callbacks: {
                            label: function(context) {
                                return `Value: ${context.parsed.y} pps`;
                            }
                        }
                    }
                },
                scales: {
                    x: {
                        grid: {
                            color: 'rgba(255, 255, 255, 0.05)', // Garis grid tipis transparan
                            borderColor: 'transparent'          // Hilangkan garis border sumbu
                        },
                        ticks: {
                            color: '#a0a0a0',
                            font: { family: 'JetBrains Mono', size: 10 },
                            maxTicksLimit: 8
                        }
                    },
                    y: {
                        beginAtZero: true,
                        grid: {
                            color: 'rgba(255, 255, 255, 0.05)',
                            borderDash: [5, 5],                 // Garis putus-putus estetik
                            borderColor: 'transparent'
                        },
                        ticks: {
                            color: '#a0a0a0',
                            font: { family: 'JetBrains Mono', size: 10 }
                        }
                    }
                }
            }
        });

        // --- 2. LOGIKA SOCKET IO ---

        socket.on("log-broadcast", (data) => {
            // Format waktu menjadi lebih ringkas (Jam:Menit:Detik)
            const dateObj = new Date(data.timestamp);
            const timeLabel = dateObj.toLocaleTimeString('id-ID', { hour12: false });

            labels.push(timeLabel);
            dataPoints.push(data.packetRate);

            // Menjaga grafik agar tidak terlalu padat (Max 30 titik)
            if (labels.length > 30) {
                labels.shift();
                dataPoints.shift();
            }

            trafficChart.update();
        });

        socket.on("anomaly", (info) => {
            const list = document.getElementById("anomalyList");
            const item = document.createElement("div");
            item.className = "anomaly-item";

            // Efek Flash Merah pada grafik saat anomali
            const originalColor = trafficChart.data.datasets[0].borderColor;
            trafficChart.data.datasets[0].borderColor = '#ff4b4b';
            trafficChart.update();
            setTimeout(() => {
                trafficChart.data.datasets[0].borderColor = originalColor;
                trafficChart.update();
            }, 1000);

            const timeLabel = new Date(info.timestamp).toLocaleTimeString('id-ID');

            // HTML Log Anomali yang rapi
            item.innerHTML = `
                <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:5px;">
                    <span style="font-weight:bold; color:#ff4b4b;">⚠ ANOMALY DETECTED</span>
                    <span class="timestamp">${timeLabel}</span>
                </div>
                <div style="display:grid; grid-template-columns: 1fr 1fr; gap:5px; font-size:0.8em; color:#ccc;">
                    <div>Node ID: <b style="color:#fff">${info.nodeId}</b></div>
                    <div>Rate: <b style="color:#fff">${info.packetRate}</b></div>
                    <div>Z-Score: <b style="color:#ffcccc">${info.z.toFixed(2)}</b></div>
                    <div>Limit: ${info.mean.toFixed(0)} ± ${info.std.toFixed(0)}</div>
                </div>
            `;

            list.prepend(item);
            
            // Hapus log lama jika menumpuk
            if (list.children.length > 20) list.removeChild(list.lastChild);
        });

    </script>
</body>
</html>
