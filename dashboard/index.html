<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIDAS Dashboard</title>
</head>
<style>
body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #151414ff;
    }
    h1, p {
      margin-bottom: 10px;
      align-items: center;
      color: #58ff0b;
    }
    #container {
      display: flex;
      gap: 20px;
    }
    #left {
      flex: 2;
    }
    #right {
      flex: 1;
      background: #fff;
      padding: 10px;
      border: solid 4px #58ff0b;
      border-radius: 8px;
      max-height: 400px;
      overflow-y: auto;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .anomaly-item {
      border-bottom: 1px solid #ddd;
      padding: 5px 0;
      font-size: 14px;
    }


</style>
<body>
    <section>
        <h1>DIDAS - Dashboard Trafik Jaringan</h1>
         <p>Grafik di bawah menampilkan <b>packetRate</b> real-time dari node-agent. Jika terdeteksi anomali, akan muncul di panel kanan.</p>
         <div id="container">
    <div id="left">
      <canvas id="trafficChart" width="600" height="300"></canvas>
    </div>
    <div id="right">
      <h3>Daftar Anomali</h3>
      <div id="anomalyList"></div>
    </div>
  </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Socket.IO client dari server kita -->
  <script src="http://localhost:3000/socket.io/socket.io.js"></script>

  <script>
    const socket =io("http://localhost:3000");


    const ctx = document.getElementById("trafficChart").getContext('2d');
     const labels = [];      // label sumbu-X (waktu)
    const dataPoints = []; 


    const trafficChart = new Chart(ctx, {
      type: "line",
      data: {
        labels: labels,
        datasets: [{
          label: "Packet Rate",
          data: dataPoints,
          borderWidth: 1,
          fill: false,
        }]
      },
      options: {
        responsive: true,
        animation: false,
        scales: {
          x: {
            title: {
              display: true,
              text: "Waktu"
            }
          },
          y: {
            title: {
              display: true,
              text: "Packet Rate"
            },
            beginAtZero: true
          }
        }
      }
    });


    socket.on("log-broadcast", (data) => {
      // data: { nodeId, packetRate, timestamp }

      const timeLabel = new Date(data.timestamp).toLocaleTimeString();

      labels.push(timeLabel);
      dataPoints.push(data.packetRate);

      // batasi jumlah titik agar grafik tidak terlalu penuh
      if (labels.length > 50) {
        labels.shift();
        dataPoints.shift();
      }

      trafficChart.update();
    });

  socket.on("anomaly", (info) => {
  const list = document.getElementById("anomalyList");
  const item = document.createElement("div");
  item.className = "anomaly-item";

  const timeLabel = new Date(info.timestamp).toLocaleTimeString();

  item.innerHTML = `
    <b>Waktu:</b> ${timeLabel}<br>
    <b>Node:</b> ${info.nodeId}<br>
    <b>PacketRate:</b> ${info.packetRate}<br>
    <b>Mean:</b> ${info.mean.toFixed(2)}, <b>STD:</b> ${info.std.toFixed(2)}<br>
    <b>Z-score:</b> ${info.z.toFixed(2)}
  `;

  list.prepend(item);
});


  </script>
</body>
</html>
